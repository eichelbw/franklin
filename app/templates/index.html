<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if title %}
    <title>{{ title }} - franklin</title>
    {% else %}
    <title>Welcome to franklin!</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.nickname }}!</h1>
    {% for posts in posts %}
    <p>{{ posts.author.nickname }} says: <b>{{ posts.body }}</b></p>
    {% endfor %}
  </body>
</html>
