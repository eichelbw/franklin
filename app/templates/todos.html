{% extends "base.html" %}

{% block content %}
  <div>
    {% for todo in user.get_todo_content() %}
      {% if todo[0]["id"] == "tdcontent" %}
        <div id="tdholder">
          <input type="checkbox" id="todocheckbox" {{ 'checked' if todo[1] }}/>: {{ todo[0]|safe }}
        </div>
      {% else %}
        {{ todo[0]|safe }}
      {% endif %}
    {% endfor %}
    <br/>
    <input type="button" id="syncbutton">Sync
  </div>
{% endblock %}
